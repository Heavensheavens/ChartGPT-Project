<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-DevPioneers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="chatgpt-icon.png" type="image/x-icon">
</head>

<body>
    <!-- Sidebar for conversation history -->
    <div class="sidebar collapsed">
        <div class="tooltip">
            <span class="tooltiptext">Open Sidebar</span>
            <button id="sidebar-toggle">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <div class="conversation-list">
                <div class="conversation">
                    <p class="conversation-text">Previous Conversations:</p>
                    <ul class="conversation-content">
                        <li>No previous conversations</li>
                    </ul>
                </div>
            </div>
            <button id="new-conversation-btn">Start New Q&A</button>
        </div>

        <div class="sidebar-content">
            <div class="conversation-list">
                <p>Project by "DevPioneers" Web3bridge Team</p>
                <ul>
                    <li>Akindewa</li>
                    <li>Prince</li>
                    <li>Zion</li>
                    <li>Sanusi</li>
                </ul>
                
            </div>
    </div>
    </div>

    <!-- Main chat interface -->
    <div class="chat-container light-mode">
        <div class="chat-content">
            <!-- Header for the chat interface -->
            <div class="chat-header">
                <div class="logo-container">
                    <h1>ChatGPT-4o - Q&A <i class="fa fa-caret-down"></i></h1>
                </div>
                <div class="mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="mode-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>

            <!-- Chat box where questions and answers will appear -->
            <div class="chat-box" id="chat-box"></div>

            <!-- Input section for submitting questions -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question...">
                <button id="send-button"><b>&uarr;</b></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
</body>

</html>
